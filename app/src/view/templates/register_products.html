{% extends 'navbar/navbar.html' %}
{% block conteudo %}
  {% if current_user %}

   <div class="container">
            <h2 class="mt-5">Cadastrar Produto</h2>
            <form action="{{ url_for('product_register') }}" method="POST">
                <div class="form-group">
                    <label for="Cod_fabricante">Código do fabricante:</label>
                    <input type="number" class="form-control" id="Cod_fabricante" name="Cod_fabricante" required>
                </div>
                  <div class="form-group">
                    <label for="Ean">Ean:</label>
                    <input type="number" class="form-control" id="Ean" name="Ean" required>
                </div>
                  <div class="form-group">
                    <label for="Description_product">Descrição do produto no XML:</label>
                    <input type="text" class="form-control" id="Description_product" name="Description_product" required>
                </div>
                <div class="form-group">
                    <label for="cod_system">Código do sistema:</label>
                    <input type="number" class="form-control" id="cod_system" name="cod_system" required>
                </div>
                <div class="form-group">
                    <label for="Description_code_system">Descrião do produto no sistema:</label>
                    <input type="text" class="form-control" id="Description_code_system" name="Description_code_system" required>
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar produto</button>
            </form>
        </div>
    {% else %}
    <h1>Alguma coisa</h1>
    {% endif %}
{% endblock conteudo %}
